<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Expense List</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();

        var oTable = document.getElementById('datagrid');
        data.addColumn('string', oTable.rows.item(0).cells.item(2).innerHTML);
        data.addColumn('number', oTable.rows.item(0).cells.item(0).innerHTML);
        var rowsNumber = oTable.rows.length;
        var dataRows = [];
        
        for (var i = 1, row; row = oTable.rows[i]; i++) {
        	var cells = row.cells;
        	var cellNumber = cells.length;
        	
        	var dataRow = [cells.item(2).innerHTML, parseFloat(cells.item(0).innerHTML)];
        	console.log(dataRow);
        	
        	data.addRow(dataRow);
        }

        // Set chart options
        var options = {'title':'Household Expenses',
                       'width':800,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        
      }
    </script>


</head>
<body>
	<div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
	<div class="container">
		<div id="chart_div"></div>
	</div>
	<div class="container">
		<div th:if="${not #lists.isEmpty(expenses)}">
			<h2>Expenses</h2>
		</div>
		<table id="datagrid" class="table table-striped">
			<tr>
				<th>Amount</th>
				<th>Date</th>
				<th>Category</th>
				<th>Description</th>
			</tr>
			<tr th:each="expense:${expenses}">
				<td th:text="${expense.amount}"></td>
				<td th:text="${expense.date}"></td>
				<td th:text="${expense.category.name}"></td>
				<td th:text="${expense.description}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
