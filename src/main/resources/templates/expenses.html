<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Expense List</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

  <style type="text/css">
	
		tr:hover{
		 cursor: pointer;
		}
	

  </style>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var oTable = document.getElementById('datagrid');
        var date = oTable.rows.item(1).cells.item(1).innerHTML;
        var parsedDate = Date.parse(date);
        
        var jsonData = $.ajax({
        	type: "GET",
            url: "/chartdata",
            data: {date: parsedDate},
            dataType: "json",
            async: false
            }).responseText;

        var data = new google.visualization.DataTable(jsonData);

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, {width: 600, height: 400});
        
      }
      
      function editExpense(id) {
    	  location.href = "/expense/edit?id=" + id;
      }


      function onSubmit() {
        var endpoint = $("#endpoint").val();
        var year = $("#year").val();
        var month = $("#month").val();
        window.location.replace(endpoint + "?year=" + year + "&month=" + month);
      }


  </script>


</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>

<div>
  <h4>Select a date range</h4>
  <input id="endpoint" type="hidden" th:value="${endpoint}"/>
  <div>
    <label for="year">Year:</label>
    <select th:field="*{year}" id="year">
      <option th:each="year:${years}" th:value="${year}"
              th:utext="${year}"/>
    </select>
  </div>
  <div>
    <label for="month">Month:</label>
    <select th:field="*{month}" id="month">
      <option th:each="key:${months.keySet()}" th:value="${key}"
              th:utext="${months.get(key)}"/>
    </select>
  </div>
  <div>
    <button onclick="onSubmit()">Submit</button>
  </div>
</div>

<div class="container">
  <div id="chart_div"></div>
</div>

<div class="container">
  <div th:if="${not #lists.isEmpty(data)}">
    <h2>Expenses</h2>
  </div>
  <table id="datagrid" class="table table-striped">
    <tr>
      <th>Amount</th>
      <th>Date</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
    <tr th:each="expense:${data}" th:onclick="'javascript:editExpense(\'' + ${expense.id} + '\');'">
      <td th:text="${expense.amount}"></td>
      <td th:text="${#dates.format(expense.date, 'MMM dd, yyyy')}"></td>
      <td th:text="${expense.category.name}"></td>
      <td th:text="${expense.description}"></td>
    </tr>
  </table>
</div>
</body>
</html>
